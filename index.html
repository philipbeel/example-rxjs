<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RxJS demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css">
        <link rel="stylesheet" href="css/style.css">
        
        <!-- JS -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.all.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
        <div id="notification" class="callout success text-center">
            <h3>PIN entry complete</h3>
        </div>
        <div class="callout large">
            <div class="row column small-10 large-10 large-centered text-center">
                <h2>Enter your PIN</h2>
                <p class="lead">Enter a numeric PIN on your keyboard</p>
                <form action="#" id="pin">
                    <div class="row medium-centered large-centered text-centered">
                        <div class="large-3 medium-3 columns">
                            <input type="number" class="pin-field" placeholder="*">
                        </div>
                        <div class="large-3 medium-3 columns">
                            <input type="number" class="pin-field" placeholder="*">
                        </div>
                        <div class="large-3 medium-3 columns">
                            <input type="number" class="pin-field" placeholder="*">
                        </div>
                        <div class="large-3 medium-3 columns">
                            <input type="number" class="pin-field" placeholder="*">
                        </div>
                    </div>
                </form>
            </div>
    	</div>
    </body>
</html>
